# License header checker config (valid schema)

baseDir = "."
strictCheck = true
useDefaultExcludes = true
useDefaultMapping = true

# Minimal header — short, consistent, enforceable.
# (This is NOT the full license; full terms live in LICENSE.)
inlineHeader = """\
Copyright © 2024–2026 Faith Frontier Ecclesiastical Trust. All rights reserved.
PROPRIETARY — See LICENSE.\
"""

# File globs to check
includes = [
  "**/*.py",
  "**/*.js",
  "**/*.ts",
  "**/*.tsx",
  "**/*.jsx",
  "**/*.go",
  "**/*.rs",
  "**/*.java",
  "**/*.kt",
  "**/*.c",
  "**/*.h",
  "**/*.cpp",
  "**/*.hpp",
  "**/*.sh",
  "**/*.yaml",
  "**/*.yml"
]

excludes = [
  "**/node_modules/**",
  "**/.venv/**",
  "**/venv/**",
  "**/dist/**",
  "**/build/**",
  "**/.git/**"
]

mapping = { py="#", js="//", ts="//", tsx="//", jsx="//", go="//", rs="//", java="//", kt="//", c="/*", h="/*", cpp="/*", hpp="/*", sh="#", yaml="#", yml="#" }
